<!DOCTYPE html>
<html>
<head>
  <title>PokeDash</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="app"></div>
  <script>
    fetch('http://localhost:3000/data', {
      method: 'get'
    }).then((response)=>{
       response.json().then((json) =>{
          console.log(json);
      });
    }).catch((response)=>{
      console.log(response)
      return {};
    })
  </script>
</body>
</html>
